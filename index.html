<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="author" content="Nikolay Nikolov " />
    <meta name="generator" content="Nikolay Nikolov Project" />
    <link rel="canonical" href="http://snikolov.eu/" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title id="web_title">Николов Градина 1.0-Администрация</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container my-5" style="max-width: 900px;">
        <!-- Toggle Buttons -->
        <ul class="nav nav-tabs justify-content-center border-0" id="loginRegisterTabs" role="tablist">
            <li class="nav-item position-relative w-50" role="presentation">
                <div class="position-absolute top-0 start-0 w-100 h-100 bg-black opacity-75 z-n1" style="border-top-left-radius: 6px;
    border-top-right-radius: 6px;">
                </div>
                <button class="nav-link active text-white w-100 text-uppercase" style="background-color: unset;"
                    id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab"
                    aria-controls="login" aria-selected="true">
                    Login
                </button>
            </li>
            <li class="nav-item position-relative w-50" role="presentation">
                <div class="position-absolute top-0 start-0 w-100 h-100 bg-black opacity-75 z-n1" style="border-top-left-radius: 6px;
    border-top-right-radius: 6px;">
                </div>
                <button class="nav-link text-white w-100 text-uppercase" style="background-color: unset;"
                    id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab"
                    aria-controls="register" aria-selected="false">
                    Register
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form class="p-5 position-relative text-white">
                    <div class="position-absolute top-0 start-0 w-100 h-100 bg-black opacity-75 z-n1">
                    </div>
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Email</label>
                        <input type="text" id="loginUsername" class="form-control" placeholder="example@gmail.com">
                    </div>
                    <div class="mb-5">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="********">
                    </div>
                    <button type="submit" class="btn btn-success w-100 ">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form class="p-5 position-relative text-white">
                    <div class="position-absolute top-0 start-0 w-100 h-100 bg-black opacity-75 z-n1">
                    </div>
                    <div class="row mb-5">
                        <div class="col-12 d-flex flex-column justify-content-center">
                            <div class="row">
                                <div class="col-6">
                                    <!-- System ID -->
                                    <div class="mb-3">
                                        <label for="systemId" class="form-label">System ID</label>
                                        <input type="text" id="systemId" class="form-control" placeholder="System ID">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <!-- Potrebitel -->
                                    <div class="mb-3">
                                        <label for="potrebitel" class="form-label">User</label>
                                        <input type="text" id="potrebitel" class="form-control" placeholder="Username">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <!-- Password -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" id="password" class="form-control"
                                            placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <!-- New Password -->
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <input type="password" id="newPassword" class="form-control"
                                            placeholder="New password">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <!-- Name First -->
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" id="firstName" class="form-control" placeholder="First name">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <!-- Name Last -->
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" id="lastName" class="form-control" placeholder="Last name">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="example@gmail.com">
                            </div>

                            <!-- Secret Question -->
                            <div class="mb-3">
                                <label for="secretQuestion" class="form-label">Secret Question</label>
                                <select id="secretQuestion" class="form-select">
                                    <option value="" disabled selected>Select a secret question</option>
                                    <option value="1">What was your childhood nickname?</option>
                                    <option value="2">What is the name of your first pet?</option>
                                    <option value="3">What was the name of your elementary school?
                                    </option>
                                </select>
                            </div>

                            <!-- Answer -->
                            <div class="mb-3">
                                <label for="answer" class="form-label">Answer</label>
                                <input type="text" id="answer" class="form-control" placeholder="Enter your answer">
                            </div>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success px-4 w-100">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
