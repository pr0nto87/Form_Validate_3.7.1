        $(document).ready(function() {
                        $("#sys_id").keyup(function() {
                var sys_id = $(this).val().trim();
                if (sys_id != '' && sys_id.length > 7) {
                    $.ajax({
                        url: 'inc/validateID.php',
                        type: 'post',
                        data: { sys_id: sys_id },
                        success: function(response) {
                            $('#sys_id_availability_response').html(response);
                        }
                    });
                } else {
                    $("#sys_id_availability_response").html("");
                }
            });
			
			
			
			$("#username").keyup(function() {
                var username = $(this).val().trim();
                if (username != '' && username.length > 5) {
                    $.ajax({
                        url: 'inc/validateUser.php',
                        type: 'post',
                        data: { username: username },
                        success: function(response) {
                            $('#username_availability_response').html(response);
                        }
                    });
                } else {
                    $("#username_availability_response").html("");
                }
            });
			
			
			$("#email").keyup(function() {
                var email = $(this).val().trim();
                if (email != '' && email.length > 10) {
                    $.ajax({
                        url: 'inc/validateEmail.php',
                        type: 'post',
                        data: { email: email },
                        success: function(response) {
                            $('#email_availability_response').html(response);
                        }
                    });

            });
